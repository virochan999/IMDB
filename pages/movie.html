<!DOCTYPE html>
<html>
<head>
  <title>Movie Details</title>
  <link rel="stylesheet" href="../style/movie.css">
</head>
<body>
  <h1>Movie Details</h1>
  <div id="movie-template" style="display: none">
    <h2 class="title"></h2>
    <div class="movie-details">
      <div class="img-container">
        <img class="poster-img" src="" alt="Movie Poster">
        <div class="movie-length"></div>
      </div>
      <div class="info-section">
        <p class="description"></p>
        <div class="movie-cast">
          <h5>Cast: </h5>
          <div class="cast"></div>
        </div>
        <div class="ratings">
          <h5>Ratings:</h5> 
        </div>
        <div class="year-release">
          <h5>Year: </h5>
          <div class="year"></div>
        </div>
        <div class="rating-wrapper">
          <h5>IMDB Rating: </h5>
          <div class="rating"></div>
        </div>
        <div class="votes-wrapper">
          <h5>Imdb Votes: </h5>
          <div class="votes"></div>
        </div>
        <div class="favourite-btn-wrapper">
          <button class="favourite-btn">Add To Favourite</button>
          <a href="./favourite.html" class="view-favourite-btn">View Favourite</a>
        </div>
      </div>
    </div>
  </div>
  <div id="movie-container"></div>
  <script src="../src/movie.js"></script>
</body>
</html>
